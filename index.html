<!-- Links and Images
	rel attribute is used to describe 'the relation between the current page and the linked document'
    noopener is a value of rel that ensures that a link opened in a new tab or window cannot interact with or operate the original page
    Absolute vs relative links
        abs
        - def: links to pages on other websites
        - always contains scheme and domain (scheme://domain/path)
            
        relative
        - def: links to other pages within our own website
        - don't include the domain name but rather assumes since it is another page of the same site
        - only include the file path to the other page, relative to the page you are creating the link on -->
